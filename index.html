<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salva Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="salva-compras-estilos.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 576 512'><path fill='%23203A4C' d='M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z'/></svg>">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Salva Compras</h1>
        </header>

        <main class="app-content" id="app-main-content">
            <div id="view-minhas-listas">
                <h2>Minhas Listas</h2>
                <div class="listas-container" id="listas-cards-container">
                    </div>
                <button class="fab" id="fab-criar-lista" aria-label="Criar Nova Lista">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div id="view-adicionar-produto" style="display: none;">
                <h2>Adicionar Produto</h2>
                <p>Conteúdo da tela de adicionar produto (categorias, busca, itens) virá aqui.</p>
            </div>

            <div id="view-resumo-compra" style="display: none;">
                <h2>Resumo da Compra</h2>
                <p>Total e resumo por categorias virão aqui.</p>
            </div>

            <div id="view-configuracoes" style="display: none;">
                <h2>Configurações</h2>
                <p>Opções e ajustes do aplicativo virão aqui.</p>
            </div>

            <div id="view-lista-especifica" style="display: none;">
                <h2 id="titulo-lista-especifica">Nome da Lista</h2>
                <div id="itens-lista-especifica-container">
                    </div>
                <p>Total da lista específica: R$ <span id="total-lista-especifica">0.00</span></p>
                 <button class="fab-secondary" id="fab-adicionar-item-lista" aria-label="Adicionar Item à Lista">
                    <i class="fas fa-plus"></i> Adicionar Item
                </button>
            </div>

        </main>

        <nav class="bottom-nav">
            <button class="nav-button active" data-view="minhas-listas" aria-label="Minhas Listas">
                <i class="fas fa-list-alt"></i>
                <span>Listas</span>
            </button>
            <button class="nav-button" data-view="adicionar-produto" aria-label="Adicionar Produto">
                <i class="fas fa-cart-plus"></i>
                <span>Adicionar</span> </button>
            <button class="nav-button" data-view="resumo-compra" aria-label="Resumo da Compra">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Total</span>
            </button>
            <button class="nav-button" data-view="configuracoes" aria-label="Configurações">
                <i class="fas fa-cog"></i>
                <span>Ajustes</span>
            </button>
        </nav>
    </div>

    <script src="salva-compras-app.js" defer></script>
</body>
</html>
