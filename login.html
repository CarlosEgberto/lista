<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salva Compras - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 576 512'><path fill='%23203A4C' d='M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z'/></svg>">
</head>
<body>
    <div class="login-container">

        <div id="login-view">
            <h2><i class="fas fa-user"></i> Entrar</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Digite seu e-mail" required autocomplete="username">
                <input type="password" id="login-password" placeholder="Digite sua senha" required autocomplete="current-password">
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
            </form>
            <p class="toggle-link">Ainda não tem conta? <a href="#" id="show-register">Cadastre-se</a></p>
        </div>

        <div id="register-view" style="display: none;">
            <h2><i class="fas fa-user-plus"></i> Criar Conta</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Digite seu e-mail" required autocomplete="email">
                <input type="password" id="register-password" placeholder="Crie uma senha (mín. 6 caracteres)" required autocomplete="new-password">
                <button type="submit"><i class="fas fa-check"></i> Cadastrar</button>
            </form>
            <p class="toggle-link">Já tem uma conta? <a href="#" id="show-login">Faça o login</a></p>
        </div>

        <p id="error-message" class="error-message" aria-live="polite"></p>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="login.js"></script>
</body>
</html>
